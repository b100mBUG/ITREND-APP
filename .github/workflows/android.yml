name: Build KivyMD APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          zip unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          python3-virtualenv \
          git

    - name: Upgrade pip & install Buildozer
      run: |
        pip install --upgrade pip
        pip install cython
        pip install buildozer

    - name: Accept Android SDK licenses
      run: yes | buildozer android update

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@main
      with:
        name: kivymd-app-apk
        path: bin/*.apk
